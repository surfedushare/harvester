
<section class="menu">
  <nav>
    <ul class="menu__list">
      <li v-if="$root.isDemoEnvironment()" class="menu__list_item" v-click-outside="closeSubMenu">
        <a
          href="/themes/"
          @click.prevent="toggleSubMenu"
          class="menu__link arrow-link-grey"
          :class="{'router-link-active': isShowSubMenu}"
        >{{ $t('Themes') }}</a>
        <transition name="fade">
          <div class="menu__sub" v-if="isShowSubMenu">
            <h3 class="title">{{ $t('Themes') }}</h3>
            <ul v-if="sortedThemes.length" class="menu__sub_list">
              <li v-for="theme in sortedThemes" class="menu__sub_list_item">
                <router-link
                  class="menu__sub_link arrow-link"
                  :to="localePath({name: 'themes-id', params: {slug: getThemeSlug(theme) }})"
                  @click.native="closeSubMenu(true)"
                >
                  {{getThemeTitleTranslation(theme, $i18n.locale)}}</router-link>
              </li>
            </ul>
          </div>
        </transition>
      </li>
      <li class="menu__list_item">
        <router-link
          :to="localePath('communities')"
          class="menu__link"
          @click.native="closeSubMenu(true)"
        >
          {{ $t('Communities') }}
        </router-link>
      </li>
      <li class="menu__list_item">
        <router-link
          :to="localePath('how-does-it-work')"
          class="menu__link"
          @click.native="closeSubMenu(true)"
        >
          {{ $t('How-does-it-work') }}
        </router-link>
      </li>
    </ul>
  </nav>
</section>
