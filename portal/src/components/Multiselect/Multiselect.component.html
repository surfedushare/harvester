<section
  class="select select--auto-height multiselect"
  :class="{'select--open': opened, 'select--disabled': disabled}"
  v-click-outside="hide"
  v-if="value && items"
>
  <div class="select__item" @click="toggle">
    <template>
      {{ placeholder }}
    </template>
  </div>

  <div class="select__subitems" v-show="opened">
    <div class="select__subitem" v-for="item in orderedItems">
      <input
        type="checkbox"
        :checked="isSelected(item)"
        :value="item.id"
        :id="item.id"
        @change="onChange($event, item)"
      />
      <label :for="item.id">{{ item.title }}</label>
    </div>
  </div>
</section>
